<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

    <div class="chat-container">
        <div class="chat-header">Chatbot</div>
        <div class="chat-box" id="chatBox">

        </div>
        <div class="input-container">
            <input type="text" id="userInput" placeholder="Type a message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const responses = {
            hi: "Hey there! Nice to see you! What's on your mind?",
            hello: "Hello! Ready to chat about something fun?",
            "how are you": "I'm just a bunch of code, but I'm feeling awesome! How about you?",
            weather: "I can't peek outside, but I bet it's sunny where you are! Want to talk about something else?",
            bye: "See ya! Come back for more chats soon!",
            "tell me a joke": "Why did the computer go to art school? Because it wanted to learn how to draw a better 'byte'!",
            "what is ai": "AI, or artificial intelligence, is when computers are designed to think and act like humans, solving problems and learning from data. Pretty cool, right?",
            "fun fact": "Did you know octopuses have three hearts and can change color to blend into their surroundings? What's another topic you're curious about?",
            help: "I'm here to assist! You can ask about the weather, a joke, AI, fun facts, or try a math question like '(2 + 3) * 4'!"
        };

        function evaluateMathExpression(input) {
            try {
                // Replace 'x' with '*' for multiplication (e.g., 2x3 becomes 2*3)
                input = input.replace(/\s*x\s*/gi, '*');
                // Evaluate the expression using mathjs
                const result = math.evaluate(input);
                if (typeof result === 'number' && !isNaN(result)) {
                    return `The result of ${input} is ${result.toFixed(2)}`;
                }
                return null;
            } catch (error) {
                if (error.message.includes('Division by zero')) {
                    return 'Error: Division by zero is not allowed!';
                }
                return null;
            }
        }

        function getBotResponse(userInput) {
            // Check for arithmetic expression first
            const mathResult = evaluateMathExpression(userInput);
            if (mathResult) {
                return mathResult;
            }

            // Exact matches
            if (responses[userInput]) {
                return responses[userInput];
            }

            // Keyword-based matching
            if (userInput.includes('joke')) {
                return responses["tell me a joke"];
            } else if (userInput.includes('ai') || userInput.includes('artificial intelligence')) {
                return responses["what is ai"];
            } else if (userInput.includes('fact') || userInput.includes('fun')) {
                return responses["fun fact"];
            } else if (userInput.includes('help') || userInput.includes('what can you do')) {
                return responses["help"];
            }

            // Fallback response
            return "Hmm, that's an interesting one! Try asking about a 'joke', 'AI', 'fun fact', or a math question like '2 + 3 * 4'!";
        }

        function sendMessage() {
            const userInput = document.getElementById('userInput').value.trim().toLowerCase();
            if (!userInput) return;

            // Display user message
            const chatBox = document.getElementById('chatBox');
            const userMessage = document.createElement('div');
            userMessage.className = 'chat-message user-message';
            userMessage.textContent = userInput;
            chatBox.appendChild(userMessage);

            // Get bot response with slight delay for typing effect
            setTimeout(() => {
                const botResponse = getBotResponse(userInput);
                const botMessage = document.createElement('div');
                botMessage.className = 'chat-message bot-message';
                botMessage.textContent = botResponse;
                chatBox.appendChild(botMessage);
                chatBox.scrollTop = chatBox.scrollHeight;
            }, 500);

            // Clear input and scroll to bottom
            document.getElementById('userInput').value = '';
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // Allow pressing Enter to send message
        document.getElementById('userInput').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
